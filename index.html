<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>

  <main>

    <div class="card">

      <div class="card__front visible">
        <div class="card__hero">
          <div class="card__icon flex-center">
            <img class="card__star" src="./images/icon-star.svg" alt="icon">
          </div>
          <h1 class="card__title">How did we do?</h1>
          <p class="card__description">
            Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="card__rating">
           <button class="button-rating flex-center" data-value="1">1</button>
           <button class="button-rating flex-center" data-value="2">2</button>
           <button class="button-rating flex-center" data-value="3">3</button>
           <button class="button-rating flex-center" data-value="4">4</button>
           <button class="button-rating flex-center" data-value="5">5</button>
        </div>
        <button class="card__submitButton button-submit">Submit</button>
      </div>
      
      <div class="card__back">
        <img class="card__image" src="./images/illustration-thank-you.svg" alt="image">
        <p class="card__score">You selected 4 out of 5</p>
        <div class="card__summary">
          <h2 class="card__summaryTitle">Thank you!</h2>
          <p class="card__summaryDescription">
            We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!
          </p>
        </div>
      </div>

    </div>

  </main>

  <script src="js/script.js"></script>
</body>
</html>
